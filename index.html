<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Simulator - Parkinson's Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="typing.js"></script>
</head>
<body>
  <h1>Parkinson's Visualizations (run locally for levadopa (git-lfs-3.6.1))</h1>

  <section id="viz-5">
    <h2>Visualization 5: Typing Dynamics by Medication Type</h2>

    <!-- 1. Dropdown to pick metric -->
    <label for="metric-select">Metric:</label>
    <select id="metric-select">
      <option value="Hold">Hold Time</option>
      <option value="Latency">Latency</option>
    </select>

    <!-- 2. SVG container for the boxplots -->
    <div id="viz5-container">
      <svg id="viz5-svg"></svg>
    </div>

    <!-- 3. Tooltip -->
    <div id="tooltip5" class="tooltip5"></div>
  </section>

  <section id="viz-6">
    <h2>Vizualization 6: Interactive Typing Pulse by Medication</h2>

    <!-- Medication Toggles -->
    <div id="med-buttons">
      <button class="med-btn" data-med="Levadopa">Levadopa</button>
      <button class="med-btn" data-med="DA">DA</button>
      <button class="med-btn" data-med="MAOB">MAOB</button>
      <button class="med-btn" data-med="Other">Other</button>
      <button class="med-btn" data-med="No Med">No Med</button>
    </div>

    <!-- Tempo Slider -->
    <div id="tempo-control">
      Tempo: <input type="range" id="tempo-slider" min="0.5" max="3" step="0.1" value="1">
      <span id="tempo-value">1x</span>
    </div>

    <!-- Big Button Container -->
    <div id="button-viz-container">
      <button id="big-button">PULSE</button>
    </div>

    <!-- Tooltip -->
    <div id="tooltip6" class="tooltip6"></div>
  </section>
</body>
